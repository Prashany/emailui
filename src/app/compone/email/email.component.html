<div class="container">
    <div class="card">


        <h1>Compose Email</h1>
        <mat-form-field class="field" appearance="outline">
            <mat-label>To</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field class="field" appearance="outline">
            <mat-label>Subject</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field class="example-full-width field" appearance="fill">
            <mat-label>Enter your Message</mat-label>
            <textarea matInput placeholder="Hey,Leave your comment"></textarea>
          </mat-form-field>
          <div class="text-center">
              <button type="submit" mat-raised-button color="primary">Send</button>
              <button type="reset" mat-raised-button color="accent">Reset</button>

          </div>



    </div>
</div>
